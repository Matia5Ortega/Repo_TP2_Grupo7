<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Nuevo Producto</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
	</head>
	<body>
		<div id="container">
			<header th:replace="~{layouts/header :: header}"></header>
		</div>
		<h1>Nuevo Producto</h1>
		<section id="content">
			<form  th:action="@{/productos/guardar}" th:object="${producto}" method="post">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" name="producto_nombre" th:field="*{nombre}"><br>
				<label for="codigo">Código</label>
				<input type="number" id="codigo" name="producto_codigo" th:field="*{codigo}"><br>
				<label for="precio">Precio</label>
				<input type="number" id="precio" name="producto_precio" th:field="*{precio}"><br>
				<label for="categoria">Categoria</label>
				<input type="text" id="categoria" name="producto_categoria" th:field="*{categoria}"><br>
				<label for="descuento">Descuento</label>
				<input type="number" id="descuento" name="producto_descuento" th:field="*{descuento}"><br>
				<label for="descripcion">Descripción</label>
				<input type="text" id="descripcion" name="producto_descripcion" th:field="*{descripcion}"><br><br>
				<input type="submit" class="button" value="Guardar">
			</form>
		</section>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
