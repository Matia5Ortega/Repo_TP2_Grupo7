<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Sucursales</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	</head>
	
	<body class="body-branches">
		<div id="container">
			<header th:replace="~{layouts/header :: header}"></header>
		</div>
		<h1 class="title-branches">Sucursales</h1>
    <section id="content-branches" class="section-branches">
		<a th:href="@{/sucursal/nuevo}" class="btn btn-dark m-3" role="button"> Nueva Sucursal </a>
		
		<table class="table m-3">
			<tr>
				<th>Nombre</th>
				<th>Dirección</th>
				<th>Provincia</th>
				<th>Fecha Ini.</th>
				<th>E-mail</th>
				<th>Teléfono</th>
				<th>Acciones</th>
			</tr>
			<tr th:each="sucursal: ${sucursales}">
				<td th:text="${sucursal.nombre}"></td>
				<td th:text="${sucursal.direccion}"></td>
				<td th:text="${sucursal.provincia}"></td>
				<td th:text="${#temporals.format(sucursal.fechaInicio, 'dd/MM/yyyy')}"></td>
				<td th:text="${sucursal.email}"></td>
				<td th:text="${sucursal.telefono}"></td>
				<td>
					<a th:href="@{/sucursal/modificar/}+${sucursal.id}">Editar</a>
					<a th:href="@{/sucursal/eliminar/}+${sucursal.id}">Eliminar</a>
				</td>
			</tr>
			
		</table>
    </section>
    	<footer th:replace="~{layouts/footer :: footer}"></footer>
    	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
