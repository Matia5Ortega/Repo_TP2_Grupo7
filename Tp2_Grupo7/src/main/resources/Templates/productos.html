<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<title>Productos</title>
  	<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
  	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="text-center">
		<h2>Productos para Mascotas</h2>
	</div>
	<div class="text-center">
		<a th:href="@{/productos/nuevo}" class="btn btn-primary m-3" role="button">Nuevo Producto</a>
	</div>
	<div class="row justify-content-center">
		<div class="col-11">
			<div class="row align-items-start">
				<div th:each="producto: ${productos}" class="card text-center col-4 my-5"> <!-- style="width: 18rem;"-->
					<img th:src="@{'/productos/uploads/'}+${producto.imagen}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 th:text="${producto.nombre}" class="card-title"></h5>
						<p th:text="${producto.descripcion}" class="card-text"></p>
					</div>
					<ul class="list-group list-group-flush">
						<li th:text="${producto.categoria}" class="list-group-item"></li>
						<li th:text="${producto.precio}" class="list-group-item"></li>
						<li th:text="${producto.calcularDescuento}" class="list-group-item"></li>
					</ul>
					<div class="card-body">
						<a th:href="@{/productos/modificar/}+${producto.id}" class="btn btn-primary" role="button">Editar</a> 
						<a th:href="@{/productos/eliminar/}+${producto.id}" class="btn btn-primary" role="button">Eliminar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
